<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>LOGIN</title>
</head>

<body>
    <article class="contenedor">
        <img src="./assets/icon1.png" alt="User" width="90" height="90" />
        <h1>Iniciar sesión</h1>

        <form class="form">
            <label>
                <input type="email" name="correo" id="email" placeholder="Email" maxlength="20" />
            </label>
            <br>
            <label>
               <input type="password" name="contraseña" id="pass" placeholder="Password" maxlength="20"/>
            </label>
            <br>
            <br>

            <div>
                <a href="https://www.google.com/search?q=no+anda+loco&oq=no+anda+loco&aqs=chrome..69i57.2894j0j7&sourceid=chrome&ie=UTF-8"><input type="button" id="entrar" value="Entrar"></a>
            </div>
            <br>
            <br>

            <a
                href="https://www.google.com/search?q=olvide+mi+password&oq=olvide+mi+password&aqs=chrome..69i57.5334j0j7&sourceid=chrome&ie=UTF-8"><input
                    type="button" class="rec" value="Olvidé mi password"></a>

        </form>

    </article>
</body>

</html>
